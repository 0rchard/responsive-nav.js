<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <title>responsive-nav.js</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="demo.css">
    <script src="responsive-nav.js"></script>
  </head>
  <body>

    <div id="nav">
      <ul>
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Blog</a></li>
      </ul>
    </div>

    <script>
      // Adds "js" class to <html>
      var docEl = document.documentElement;
      docEl.className = docEl.className.replace(/(^|\s)no-js(\s|$)/, " js ");

      // Init responsive-nav.js
      var navigation = new responsiveNav("#nav", { // Selector: Outer wrapper, default is "#nav"
        inner: "#nav ul", // Selector: Inner wrapper, default is "#nav ul"
        transition: 300, // Integer: Speed of the transition, in milliseconds, default is "300"
        label: "Menu", // String: Label for the navigation toggle, default is "Menu"
        insert: "after", // String: Insert the toggle before or after the navigation, default is "after"
        customToggle: "", // Selector: Specify a custom toggle here, default is ""
        debug: true // Boolean: Log debug messages to console, true or false, default is "false"
      });

      // Public methods
      //navigation.destroy();
      //navigation.toggle();
    </script>
  </body>
</html>
