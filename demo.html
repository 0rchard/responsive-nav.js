<!-- TinyNav2.js v0.2 by @viljamis -->
<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <title>TinyNav2.js</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="demo.css">
    <script>
      // Adds "js" class to <html>
      var doc = document,
        docEl = document.documentElement;
      docEl.className = docEl.className.replace(/(^|\s)no-js(\s|$)/, " js ");

      // Optional TinyNav settings
      var tinynav = {
        nav: "nav", // String: #id of the nav
        nav_toggle: "nav-toggle" // String: #id of the toggle
      };
    </script>
    <script src="TinyNav2.js"></script>
  </head>
  <body>
    <ol id="nav" class="closed">
      <li class="active"><a href="index.html">Home</a></li>
      <li><a href="index.html">About</a></li>
      <li><a href="index.html">Projects</a></li>
      <li><a href="index.html">Blog</a></li>
    </ol>
    <a href="#nav" id="nav-toggle">Menu</a>
  </body>
</html>
