<!-- TinyNav2.js v0.65 by @viljamis -->
<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <title>TinyNav2.js</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="demo.css">
  </head>
  <body>

    <div id="nav">
      <ul>
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Blog</a></li>
      </ul>
    </div>

    <p>The source code is hosted on <a href="https://github.com/viljamis/TinyNav2.js">GitHub</a>.</p>
    <script src="new.js"></script>
    <script>

      // Adds "js" class to <html>
      var docEl = document.documentElement;
      docEl.className = docEl.className.replace(/(^|\s)no-js(\s|$)/, " js ");

      // TinyNav2
      var navigation = new TinyNav("#nav", { // Selector: Outer wrapper, default is "#nav"
        navInner: "#nav ul", // Selector: Inner wrapper, default is "#nav ul"
        label: "Menu", // String: Label for the navigation toggle, default is "Menu"
        debug: true // Boolean: log debug messages to console, true or false, default is false
      });

      // TinyNav2 public methods
      navigation.init();
      navigation.destroy();
      navigation.toggle();
      // etcâ€¦

    </script>
  </body>
</html>
